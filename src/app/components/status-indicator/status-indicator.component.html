@switch (status()) {
    @case ('loading') {
        <kirby-spinner></kirby-spinner>
    }
    @case ('created') {
        <kirby-badge themeColor="success">
            <kirby-icon name="checkmark-selected"></kirby-icon>
        </kirby-badge>
    }
    @case ('error') {
        <kirby-badge themeColor="danger">
            <kirby-icon name="warning"></kirby-icon>
        </kirby-badge>
    }
}
